<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Data Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Data Table</h1>

  <table style="border: 3px solid #ccc;">
    <thead>
      <tr>
        <th style="border: 3px solid #ccc; padding: 5px;">ID</th>
        <th style="border: 3px solid #ccc; padding: 5px;">Product Title</th>
        <th style="border: 3px solid #ccc; padding: 5px;">Price <br/> (INR)</th>
        <th style="border: 3px solid #ccc; padding: 5px;">SKU</th>
      </tr>
    </thead>
    <tbody id="product-table-body">
    </tbody>
  </table>

  <div id="test"></div>

  <script src="./src/insetRows.js"></script>
</body>
</html>
